<div class="container">
  <h2>Lista de Tarefas</h2>
  <input #taskInput placeholder="Nova Tarefa">
  <input #descricaoInput placeholder="DescriÃ§Ã£o da Tarefa">
  <button (click)="adicionarTarefa(taskInput.value, descricaoInput.value); taskInput.value=''; descricaoInput.value=''">
    Adicionar Tarefa

  <ol>
    <li *ngFor="let tarefa of tarefas; index as i">

  </ol>
</div>
